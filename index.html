<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patristics — Bible Reference Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="header-top">
      <h1>Patristics</h1>
      <p class="subtitle">Bible verses through the eyes of the great thinkers</p>
    </div>
    <div id="category-filters"></div>
  </header>

  <div id="app">
    <!-- Left sidebar: navigation -->
    <nav id="sidebar">
      <!-- Scripture mode: book/chapter navigation -->
      <div id="scripture-panel">
        <div id="search-wrap">
          <input id="search" type="search" placeholder="Filter books…" aria-label="Filter books">
        </div>
        <div id="book-list" role="list"></div>
      </div>

      <!-- Works mode: manuscript list -->
      <div id="works-panel" hidden>
        <div id="works-search-wrap">
          <input id="works-search" type="search" placeholder="Filter works…" aria-label="Filter works">
        </div>
        <div id="works-list" role="list"></div>
      </div>
    </nav>

    <!-- Main content area -->
    <main id="content">
      <div id="mode-tabs">
        <button class="mode-tab" data-mode="scripture">Scripture</button>
        <button class="mode-tab" data-mode="works">Works</button>
        <button class="mode-tab active" data-mode="viz">Visualizations</button>
      </div>
      <div id="content-body">
      <div id="welcome">
        <h2>Select a book and chapter</h2>
        <p>Choose a book from the left panel to see which chapters have references,
           then click a chapter to read the passages.</p>
        <div id="stats"></div>
      </div>
      <div id="verse-view" hidden>
        <div id="verse-header">
          <h2 id="verse-view-title"></h2>
        </div>
        <div id="verse-table-wrap">
          <table id="verse-table">
            <thead>
              <tr>
                <th>Verse</th>
                <th>Text</th>
                <th>Citations</th>
              </tr>
            </thead>
            <tbody id="verse-tbody"></tbody>
          </table>
        </div>
      </div>
      <div id="chapter-view" hidden>
        <div id="chapter-header">
          <div id="chapter-title-row">
            <button class="back-link" id="back-to-verses">← All verses</button>
            <h2 id="chapter-title"></h2>
          </div>
          <div id="filter-bar">
            <label for="author-filter">Filter by author:</label>
            <select id="author-filter"><option value="">All authors</option></select>
          </div>
        </div>
        <div id="verse-banner" hidden>
          <span id="verse-banner-ref"></span>
          <p id="verse-banner-text"></p>
        </div>
        <div id="refs-list"></div>
      </div>
      <div id="work-view" hidden>
        <div id="work-header">
          <div id="work-title-block">
            <h2 id="work-title"></h2>
            <p id="work-meta"></p>
          </div>
          <div id="work-filter-bar">
            <label for="book-filter">Filter by book:</label>
            <select id="book-filter"><option value="">All books</option></select>
          </div>
        </div>
        <div id="work-refs-list"></div>
      </div>
      <div id="viz-view" hidden></div>
      </div><!-- #content-body -->
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fzstd@0.1.1/umd/index.js"></script>
  <script src="app.js"></script>
</body>
</html>
